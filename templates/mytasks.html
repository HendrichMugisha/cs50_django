<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tasks</title>
</head>
<body>
        <h1>My Tasks</h1>
            <ul>
                {% for task in tasks %}
                <li> {{ task }}</li>
                {% empty %}
                <li> No tasks</li>
                {% endfor %}
            </ul>

            <a href="{% url 'mytasks:add' %}">Add a task</a>
</body>
</html>
